<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group" [ngClass]="{'error':!validateUserName()}" >
      <label for="userName">User Name:</label>
      <em *ngIf="!validateUserName()">Required</em>
      <input formControlName="userName" name="userName" id="userName" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" [ngClass]="{'error':!validatePassword()}" >
      <label for="password">Password:</label>
      <em *ngIf="!validatePassword()">Required</em>
      <input formControlName="password" name="password" id="password" type="password" class="form-control"placeholder="Password..." />
    </div>
    <div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm?.valid">Login</button>
    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  </form>
</div>
